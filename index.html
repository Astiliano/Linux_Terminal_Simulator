<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linux Bare Simulator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Linux Bare Simulator</h1>
  </header>
  <main>
    <section id="terminal">
      <div class="terminal-output">
        <!-- Output will be appended here -->
      </div>
      <div class="command-line">
        <span class="prompt">user@linux-terminal:~$</span>
        <input type="text" class="commandInput" autofocus />
      </div>
    </section>
  </main>
  <script src="script1.js" type="text/javascript"></script>
</body>
</html>
